<section ng-cloak>

	<div class="row marketing">
		<div class="col-lg-12">
			<table class="table table-condensed">
				<tr>
					<td colspan=4>
					 	<div class="input-group">
      						<input type="search" class="form-control" ng-model=query placeholder="Search">
      						<span class="input-group-btn">
        						<button class="btn btn-default" type="button" ng-click=orders.search(query)>Search!</button>
      						</span>
    					</div>
					</td>
				</tr>
				<tr ng-repeat="p in orders.products">
					<td><h4>{{p.name}}</h4><p>{{p.description}}</td>
					<td>{{p.price}}</td>
					<td><button class="btn" ng-click=orders.buy(p.supplier,p.id,1)>Buy</button></td>
				</tr>
			</table>
		</div>
	</div>
</section>
